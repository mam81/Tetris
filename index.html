<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400" rel="stylesheet">
    <title>Home</title>

<body>

    <div class="container">
        <div class="boas-vindas">
            <h1>Welcome</h1>
            <h2>to Tetris</h2>
        </div>

        <div class="painel-escolha">
            <h3>what difficulty would you like to play?</h3>
            <div class="buttons">
                <button id="beginner" onclick="route(beginner)">Beginner</button>
                <button id="normal" onclick="route(normal)">Normal</button>
                <button id="expert" onclick="route(expert)">Expert</button>
                <button id="insane" onclick="route(insane)">Insane</button>
            </div>
        </div>
    </div>
    
    <script src="home.js"></script>
